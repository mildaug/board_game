{% extends 'base.html' %}

{% block title %}Password reset at {{ block.super }}{% endblock title %}

{% block content %}
    <div class="password-reset">
        <h1>Password reset</h1>
        <form action="{{ request.path }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit">Confirm</button></p>
        </form>
    </div>
{% endblock content %}
