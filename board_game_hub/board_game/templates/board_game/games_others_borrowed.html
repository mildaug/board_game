{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Games Others Borrowed</h1>
    {% if borrowed_games %}
        <div class="game-container-others-borrowed">
            {% for game in borrowed_games %}
                <div class="game-item-others-borrowed">
                    <a href="{% url 'game_detail' game.pk %}">{{ game }}</a>
                    <div class="return-button-container">
                        <form action="{% url 'mark_returned' game.pk %}" method="POST" class="return-form">
                            {% csrf_token %}
                            <button type="submit" class="return-button">Mark as Returned</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="box box-warning">No games are currently borrowed from you.</p>
    {% endif %}
{% endblock %}
