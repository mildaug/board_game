{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Games I Borrowed</h1>
    {% if borrowed_games %}
        <ul class="game-list-i-borrow">
            {% for game in borrowed_games %}
                <li class="game-item-i-borrow">
                    <a href="{% url 'game_detail' game.pk %}">{{ game }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="box box-warning">You have not borrowed any games.</p>
    {% endif %}
{% endblock %}
