{% extends 'base.html' %}
{% load static %}

{% block title %}My games{% endblock %}
{% block content %}
<h1>My Games</h1>
{% if game_list %}
    <ul class="game-list">
        {% for game in game_list %}
            <li class="game-item">
                <a href="{% url 'game_detail' game.pk %}">{{ game }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="box box-warning">No games found.</p>
{% endif %}
{% endblock %}
