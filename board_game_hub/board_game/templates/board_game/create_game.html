{% extends 'base.html' %}
{% load static %}

{% block title %}Create Game{% endblock %}

{% block content %}
    <div class="game-create">
        <h1>Create Game</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
