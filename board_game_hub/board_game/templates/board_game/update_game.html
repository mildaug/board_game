{% extends 'base.html' %}
{% load static %}

{% block title %}Update Game{% endblock %}

{% block content %}
    <div class="game-update">
        <h1>Update Game</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
